name: Frontend Node.js CI

on:
  push:
    branches: [main]
    paths:
      - 'gestion-inventario-frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'gestion-inventario-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: gestion-inventario-frontend/package-lock.json

      - name: List frontend directory contents (diagn√≥stico)
        run: ls -la gestion-inventario-frontend

