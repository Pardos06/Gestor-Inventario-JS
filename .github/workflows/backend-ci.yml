name: Backend Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'gestion-inventario-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: gestion-inventario-backend/package-lock.json

      - name: List backend directory contents (diagn√≥stico)
        run: ls -la gestion-inventario-backend

      - name: Install dependencies (backend)
        run: npm ci
        working-directory: gestion-inventario-backend

      - name: Build backend (if applicable)
        run: npm run build --if-present
        working-directory: gestion-inventario-backend

      - name: Run tests (backend)
        run: npm test
        working-directory: gestion-inventario-backend
