name: Backend Node.js CI

on:
  push:
    branches: [main]
    paths:
      - 'gestion-inventario-backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'gestion-inventario-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: gestion-inventario-backend/package-lock.json

      - name: Show Node and npm versions
        run: |
          node -v
          npm -v

      - name: List backend directory contents (diagn√≥stico)
        run: ls -la gestion-inventario-backend

      - name: Install dependencies (backend)
        run: |
          set -o pipefail
          npm ci --verbose | tee npm-ci.log
        working-directory: gestion-inventario-backend

      - name: Build backend (if applicable)
        run: |
          set -o pipefail
          npm run build --if-present --verbose | tee npm-build.log
        working-directory: gestion-inventario-backend

      - name: Run tests (backend)
        run: |
          set -o pipefail
          npm test --verbose | tee npm-test.log
        working-directory: gestion-inventario-backend
